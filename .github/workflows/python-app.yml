name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1.2.0
    - name: Install dependencies
      run: |
        poetry install -n
        pip install tox tox-gh-actions
    - name: Test with tox
      env:
        API_HOST: 127.0.0.1
        API_PORT: 9002
        DB_HOST: database
        DB_PORT: 5432
        DB_USERNAME: docker
        DB_PASSWORD: docker
        DB_NAME: vocabulary
      run: tox
